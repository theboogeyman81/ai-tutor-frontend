<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåà AI Tutor for Kids</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      color: #4d2c91;
      overflow-y: auto;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .card {
      background-color: #ffffffee;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff6f91;
      text-shadow: 1px 1px #fff;
    }

    .mascot {
      font-size: 3.5rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    input {
      padding: 14px;
      font-size: 1rem;
      width: 90%;
      border: 2px solid #ffd166;
      border-radius: 12px;
      margin: 15px 0;
      outline: none;
      transition: 0.3s;
      background-color: #fffdf8;
    }

    input:focus {
      border-color: #f48fb1;
    }

    button {
      background-color: #8ecae6;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219ebc;
    }

    #answer {
      margin-top: 20px;
      padding: 20px;
      font-size: 1.2rem;
      background-color: #f1f7f8;
      border: 2px dashed #90e0ef;
      border-radius: 15px;
      min-height: 80px;
      color: #1d3557;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="mascot">ü¶â</div>
    <h1>Hi, I'm Curio the Owl!</h1>
    <p>Ask me anything fun or tricky! üéì‚ú®</p>
    <input type="text" id="questionInput" placeholder="Type your question here..." />
    <button id="askButton">ü™Ñ Ask Me</button>
    <div id="answer">üìù I'm waiting for your question...</div>
  </div>

  <!-- Sound effects -->
  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="answerSound" src="ding.mp3"></audio>
  <audio id="errorSound" src="error.mp3"></audio>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
