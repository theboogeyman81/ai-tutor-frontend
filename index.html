<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Curio â€“ AI Owl Tutor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    body {
      background: linear-gradient(-45deg, #7b2cbf, #3a0ca3, #4361ee, #4cc9f0);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      transition: all 1s ease;
    }

    .left-panel, .right-panel {
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      backdrop-filter: blur(6px);
    }

    /* Initial state: center the left panel */
    .container.start .left-panel {
      width: 100vw;
      justify-content: center;
      align-items: center;
      display: flex;
    }

    .container.start .right-panel {
      display: none;
    }

    /* Active state after input: side-by-side layout */
    .container.active .left-panel {
      width: 50vw;
      display: flex;
    }

    .container.active .right-panel {
      display: block;
      width: 50vw;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .mascot {
      font-size: 4rem;
      margin-bottom: 10px;
      animation: bounce 1.8s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffd6ff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #ffe5ec;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      border: 2px solid #ffafcc;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      outline: none;
      margin-bottom: 15px;
    }

    input::placeholder {
      color: #f0d9ff;
    }

    button {
      background-color: #ffb703;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #fb8500;
    }

    #answer {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 24px;
      border-radius: 16px;
      height: 100%;
      overflow-y: auto;
    }

    /* Scrollbar */
    .right-panel::-webkit-scrollbar, .left-panel::-webkit-scrollbar {
      width: 8px;
    }

    .right-panel::-webkit-scrollbar-thumb, .left-panel::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 8px;
    }

    .right-panel::-webkit-scrollbar-track, .left-panel::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container start" id="mainContainer">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="card">
        <div class="mascot">ðŸ¦‰</div>
        <h1>Hey, I'm Curio!</h1>
        <p>Ask me your cool question âœ¨</p>
        <input type="text" id="questionInput" placeholder="Type something fun..." />
        <button id="askButton">ðŸŽ¤ Ask Me</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div id="answer">
        ðŸ’¡ I'm here to help! Ask me something fun like "What is gravity?" or "Why is the sky blue?" ðŸŒˆ
      </div>
    </div>
  </div>

  <!-- External JS file -->
  <script src="script.js"></script>
</body>
</html>
